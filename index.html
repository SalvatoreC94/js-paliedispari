<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali & Dispari</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <main>
        <div class="container mt-5 my-bg-2">
            <h1 class="text-center">Verifica Parola Palindroma</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-4">
                        <label for="parola">Inserisci una parola:</label>
                        <input type="text" id="parola" class="form-control">
                    </div>
                    <button onclick="checkPalindrome()" class="btn btn-dark btn-block">Verifica</button>
                    <p id="risultato" class="mt-3 text-center bg-dark text-white"></p>
                </div>
            </div>
        </div>



        <div class="container mt-5 my-bg">
            <h1 class="text-center text-white">Gioco Pari o Dispari</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-4 text-white">
                        <label for="scelta">Scegli pari o dispari:</label>
                        <select id="scelta" class="form-control">
                            <option value="pari">Pari</option>
                            <option value="dispari">Dispari</option>
                        </select>
                    </div>
                    <div class="form-group mb-4 text-white">
                        <label for="numero">Inserisci un numero da 1 a 5:</label>
                        <input type="number" id="numero" class="form-control" min="1" max="5">
                    </div>
                    <button onclick="gioca()" class="btn btn-dark btn-block">Gioca</button>
                    <p id="risultato-2" class="mt-3 text-center text-white"></p>
                </div>
            </div>
        </div>
    </main>







    <!-- Link Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
